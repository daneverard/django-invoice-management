{% extends "invoice/base/base.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <label class="m-0 font-weight-bold text-primary">Products</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Product</th>
                                <th>Amount</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 0.45em;">
                                    {{invoice.id}}
                                </td>
                                <td style="padding: 0.45em;">
                                    {{invoice.invoice_date}}
                                </td>
                                <td style="padding: 0.45em;">
                                    {{invoice.invoice_customer_name}}
                                </td>
                                <td style="padding: 0.45em;">
                                    {{invoiceDetail.invoice_detail_product_name}}
                                </td>
                                <td style="padding: 0.45em;">
                                    {{invoiceDetail.invoice_detail_product_amount}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
