{% extends "invoice/base/base.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <label class="m-0 font-weight-bold text-primary">Products</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Total</th>
                                <th>Detail</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in invoice %}
                            <tr>
                                <td style="padding: 0.45em;">
                                    {{i.id}}
                                </td>
                                <td style="padding: 0.45em;">
                                    {{i.invoice_date}}
                                </td>
                                <td style="padding: 0.45em;">
                                    {{i.invoice_customer_id}}
                                </td>
                                <td style="padding: 0.45em;">
                                    {{i.invoice_total}}
                                </td>
                                <td style="padding: 0;">
                                    <a href="#" class="btn btn-outline-primary" style="width: 100%; height: 100%; border-radius: 0">
                                        <i class="fas fa-long-arrow-alt-right"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
