{% extends "invoice/base/base.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <label class="m-0 font-weight-bold text-primary">Create invoice</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="invoice_date">Date</label>
                        {{invoice.date}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="invoice_customer_id">Customer name</label>
                        {{invoice.customer}}
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="invoice_detail_product">Product name</label>
                                {{invoice_detail.product}}
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="invoice_detail_amount">Amounts</label>
                                {{invoice_detail.amount}}
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-info" type="submit" name="create-invoice-detail">
                    </div>
                    <!-- <div class="mb-3">
                        <a href="{% url 'create_invoice_detail' %}" class="btn btn-outline-primary" style="width: 100%; height: 100%; border-radius: 0">
                            <i class="fas fa-long-arrow-alt-right"></i>
                        </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
